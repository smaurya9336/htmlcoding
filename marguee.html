<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>USE OF MARQUEE TAG</h1>
    </center>
    <marquee direction="right" behavior="alternate" scrollamount="20" bgcolor="orange" hspace="250px" onmouseover="stop()" onmouseleave="start()">
        <h1><font color="white" size="6px">I LOVE MY INDIA</font></h1>
    </marquee>
    <marquee direction="right" behavior="scroll" scrollamount="15" bgcolor="pink" hspace="150px" onmouseover="stop()" onmouseleave="start()">
        <h1>I LOVE MY INDIA</h1>
    </marquee>
    <marquee direction="right" behavior="slide" loop="5" scrollamount="10" bgcolor="green" hspace="100px" onmouseover="stop()" onmouseleave="start()">
        <h1>I LOVE MY INDIA</h1>
    </marquee>
    <marquee direction="down" behavior="alternate" scrollamount="20" bgcolor="orange" hspace="50px" onmouseover="stop()" onmouseleave="start()">
        <h1>I LOVE MY INDIA</h1>
    </marquee>
    <marquee direction="up" vspace="100px" behavior="alternate" scrollamount="15" bgcolor="pink" hspace="20px" onmouseover="stop()" onmouseleave="start()">
        <h1>I LOVE MY INDIA</h1>
    </marquee>
    <marquee direction="left" behavior="alternate" scrollamount="10" bgcolor="green" hspace="5px" onmouseover="stop()" onmouseleave="start()">
        <h1>I LOVE MY INDIA</h1>
    </marquee>
</body>
</html>
