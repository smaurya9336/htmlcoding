<html>
    <head>
<style>
    div ~ h1{
        background: yellow;
    }
    div p{
        background: red;
    }
    div + p{
        color: blue;
    }
</style>
    </head>
    <body>
        <div>
            <p>paragraph 1</p>
            <p>paragraph 2</p>
            <h1>heading 2</h1>
        </div>
        <p>paragraph 3</p>
        <h1>heading 1</h1>
    </body>
</html>
